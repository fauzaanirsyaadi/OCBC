<h1>Login Form</h1>
<form (ngSubmit)="handleFormOnSubmit(todoForm)" #todoForm="ngForm">
  <div class="form-group">
    <label for="taskName">Task Name</label>
    <input
      type="text"
      class="form-control"
      id="taskName"
      required
      name="taskName"
      ngModel>
<!--    <div [hidden]="taskName.valid || taskName.pristine">-->
<!--      Task name should be written!-->
<!--    </div>-->
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category" ngModel>
      <option value=""> -- Input here -- </option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>

<!--    <div [hidden]="category.value !== '' || category.pristine">-->
<!--      You have to choose a category!-->
<!--    </div>-->

  </div>
<!--  <input type="submit" value="submit" [disabled]="!taskForm.form.valid" />-->

</form>
