<form [formGroup]="loginData" (ngSubmit)="handleLoginForm()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username" f
      ormControlName="username"
    />

    <span *ngIf="username && username.invalid" style="color:red"> Username is not valid</span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      formControlName="password">
  </div>
  <button
    type="submit"
    class="btn btn-success">
    Login
  </button>

<!--  <input type="submit" value="Login">-->
</form>

<div *ngIf="currentUser.isLogin">
  Successfully login. Hello, {{currentUser.username}}
  <!--  -->
</div>
